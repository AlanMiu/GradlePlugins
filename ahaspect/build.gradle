apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:2.3.1'
    compile 'org.aspectj:aspectjtools:1.8.10'
}

repositories {
    mavenCentral()
}


group='com.autohome.gradle.plugins'
version='1.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}